{% extends "base.html" %} 

{% block content %} 
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Add Location Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %} 
                <input type="submit" value="Create" class="btn btn-lg">
            </form>
        </div>
    </div>
</div>

{%endblock%}
