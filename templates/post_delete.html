{% extends "base.html" %} 

{% block content %} 
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Delete Book Review</h1>
            <a href="{% url 'home' %}">Go Back</a>
            <form method="POST">

                {% csrf_token %} 
                <p>Are you sure you want to delete this post? {{ post.title }}</p>
                <input type="submit" value="Delete" class="btn btn-lg btn-outline-dark">
            </form>
        </div>
    </div>
</div>

{%endblock%}
